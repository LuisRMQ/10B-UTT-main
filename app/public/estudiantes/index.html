<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
    <script src="https://unpkg.com/browse/vue@3.5.11/dist/vue.runtime.global.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Loader -->
        <div v-if="showLoader === true" class="loader">
            <section class="w-100">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span>Espere un poco...</span>
            </section>
        </div>

        <!-- Formulario para crear nuevo estudiante -->
        <form v-on:submit="crearEstudiante($event);">
            <h4>Crear nuevo estudiante</h4>
            <div v-bind:class="'alert alert-' + (status == true ? 'success' : 'danger')" role="alert">
                {{message}}
            </div>
            <hr>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input v-model="nuevoEstudiante.nombre" type="text" class="form-control" id="nombre" placeholder="Juan">
            </div>
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input v-model="nuevoEstudiante.apellido_paterno" type="text" class="form-control" id="apellido_paterno" placeholder="Pérez">
            </div>
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input v-model="nuevoEstudiante.apellido_materno" type="text" class="form-control" id="apellido_materno" placeholder="Gómez">
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input v-model="nuevoEstudiante.matricula" type="text" class="form-control" id="matricula" placeholder="123456">
            </div>
            <div class="mb-3">
                <label for="curp" class="form-label">CURP</label>
                <input v-model="nuevoEstudiante.curp" type="text" class="form-control" id="curp" placeholder="GOPJ010203HDFRML00">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Crear Estudiante</button>
            </div>
        </form>

        <hr>

        <!-- Lista de estudiantes -->
        <ul class="list-group">
            <li v-for="estudiante in estudiantes" class="d-flex list-group-item">
                <span v-on:click="borrarEstudiante(estudiante.matricula)" class="material-symbols-outlined delete-button">
                    delete
                </span>
                {{estudiante.nombre}} {{estudiante.apellido_paterno}} ({{estudiante.matricula}})
            </li>
        </ul>
    </div>

    <script src="./js/controllerEstudiante.js"></script>
</body>
</html>
